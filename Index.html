<!DOCTYPE html>
<html lang="en"> <!--El navegador interpretarÃ¡ que esta pagina esta "seteada" a idioma ingles-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="circlemenu.css"> <!---Se linkea la hoja de estilos al index.html-->
    
    <title>Circle Menu</title>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script> <!--Este script nos da los iconos del menu desplegable-->

</head>

<body>
    <div class="container"> <!--Contenedor de todos los elementos-->
        <ul id="menu"> <!--Se crea o "abre" una lista donde colocaremos los iconos-->
          <a class="menu-button icon-plus" id="open-menu" href="#menu" title="Show navigation"></a>
          <a class="menu-button icon-minus" href="#0" title="Hide navigation"></a>

          <li class="menu-item"> <!--Icono de GitHub-->
            <a href="#menu">
              <span class="fa fa-github"></span>
            </a>
          </li>

          <li class="menu-item"> <!--Icono de LinkedIn-->
            <a href="#menu">
              <span class="fa fa-linkedin"></span>
            </a>
          </li>

          <li class="menu-item"> <!--Icono de instagram-->
            <a href="#menu">
              <span class="fa fa-instagram"></span>
            </a>
          </li>
          
          <li class="menu-item"> <!--Icono de Twitter-->
            <a href="#menu">
              <span class="fa fa-twitter"></span>
            </a>
          </li>
        </ul>
      </div>
      <script src="circlemenu.js"></script> <!--Se vincula el script "circlemenu.js" mediante un source de la etiqueta script-->
    
    
</body>
</html>
